<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
</head>

<body>
    <div class="container-fluid">
        <main>
            <aside>

                <div class="logo"><img src="./img/logo.svg" alt="logo"></div>


                <nav class="sidebar">
                    <ul>
                        <li>
                            <img src="./img/home.svg" alt="home">
                            <a href="#">Home</a>
                        </li>
                        <li>
                            <img src="./img/search.svg" alt="search">
                            <a href="#">Cerca</a>
                        </li>
                        <li>
                            <img src="./img/libreria.svg" alt="search">
                            <a href="#">La tua libreria</a>
                        </li>
                    </ul>
                </nav>
                <div class="playlist">
                    <h6>PLAYLIST</h6>
                    <div class="icon"><i class="fas fa-plus-square fa-lg"></i></div>
                    <span>Crea Playlist</span>
                    <ul>
                        <li>Nome Playlist</li>
                        <li>Nome Playlist</li>
                        <li>Nome Playlist</li>
                        <li>Nome Playlist</li>
                        <li>Nome Playlist</li>
                        <li>Nome Playlist</li>
                        <li>Nome Playlist</li>
                    </ul>
                </div>

                <div class="bottom">
                    <div class="top">
                        <img src="./img/download.svg" alt="">
                        <span>Installa App</span>
                    </div>
                    <div class="bottom">
                        <img src="./img/profile.svg" alt="">
                        <span>John Doe</span>
                    </div>
                </div>
            </aside>
            <section class="main">
                <div class="fixed">
                    <button type="button">EFFETTUA L'UPGRADE</button>
                </div>
                <nav></nav>
                <div class="content">
                </div>
            </section>
        </main>
        <footer>
            <section class="left">
                <ul>
                    <li><img src="./img/sinister.jpeg" alt=""></li>
                    <li>
                        <h6>Sinister</h6>
                        <div>Brando Nome</div>
                    </li>
                    <li>
                        <i class="far fa-heart"></i>
                        <i class="far fa-folder"></i>
                    </li>
                </ul>
            </section>

            <section class="center">
                <ul>
                    <li><i class="fas fa-random"></i></li>
                    <li><i class="fas fa-step-backward"></i></li>
                    <li><i class="far fa-play-circle"></i></li>
                    <li><i class="fas fa-step-forward"></i></li>
                    <li><i class="fas fa-redo-alt"></i></li>
                </ul>
                <ul>
                    <li>0:25</li>
                    <li>
                        <div class="barra">
                            <div class="barra2"></div>
                        </div>
                    </li>
                    <li>4:35</li>
                </ul>
            </section>
            <section class="right">
                <ul>
                    <li><i class="fas fa-bars"></i></li>
                    <li><i class="fas fa-desktop"></i></li>
                    <li><i class="fas fa-volume-up"></i></li>
                    <li>
                        <div class="barra">
                            <div class="barra2"></div>
                        </div>
                    </li>
                </ul>
            </section>
        </footer>
    </div>

</body>

</html>
